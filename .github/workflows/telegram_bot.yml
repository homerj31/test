name: Telegram Bot

on:
#  push:
#    branches:
#      - master
  workflow_dispatch:
    inputs:
      canal:
        description: 'Canal para enviar mensaje'
        required: true
      mensaje:
        description: 'Mensaje para enviar'
        required: true
      token:
        description: 'token del canal'
        required: true

jobs:
  ejecutar-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Instalar requests
        run: pip install requests
      - name: Ocultar valores sensibles del log
        shell: bash
        run: |
          printf "::add-mask::%s\n" "$MENSAJE" >> /dev/null
          printf "::add-mask::%s\n" "$CANAL" >> /dev/null
          printf "::add-mask::%s\n" "$TOKEN" >> /dev/null
        env:
          MENSAJE: ${{ github.event.inputs.mensaje }}
          CANAL: ${{ github.event.inputs.canal }}
          TOKEN: ${{ github.event.inputs.token }}
      - name: Ejecutar script de Python
        env:
          CANAL: ${{ github.event.inputs.canal }}
          MENSAJE: ${{ github.event.inputs.mensaje }}
          TOKEN: ${{ github.event.inputs.token }}
        run: python telegram_bot.py
