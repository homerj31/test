name: Telegram Bot

on:
  workflow_dispatch:
    inputs:
      canal:
        description: 'Canal para enviar mensaje'
        required: true
      mensaje:
        description: 'Mensaje para enviar'
        required: true
      token:
        description: 'Token del bot'
        required: true

jobs:
  ejecutar-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar requests
        run: pip install requests

      - name: Ocultar valores sensibles del log
        shell: bash
        run: |
          echo "${{ github.event.inputs.mensaje }}" > .msg
          echo "${{ github.event.inputs.canal }}" > .canal
          echo "${{ github.event.inputs.token }}" > .token

          MENSAJE=$(<.msg)
          CANAL=$(<.canal)
          TOKEN=$(<.token)

          echo "::add-mask::$MENSAJE"
          echo "::add-mask::$CANAL"
          echo "::add-mask::$TOKEN"

      - name: Ejecutar script de Python
        shell: bash
        run: |
          echo "${{ github.event.inputs.mensaje }}" > .msg
          echo "${{ github.event.inputs.canal }}" > .canal
          echo "${{ github.event.inputs.token }}" > .token

          export MENSAJE=$(<.msg)
          export CANAL=$(<.canal)
          export TOKEN=$(<.token)

          python telegram_bot.py
